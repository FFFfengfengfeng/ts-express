<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>公司管理</title>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="list-group">
            <a href="javascript:;" class="list-group-item active">公司管理</a>
            <a href="javascript:;" class="list-group-item">人员管理</a>
            <a href="javascript:;" class="list-group-item">地点管理</a>
            <a href="javascript:;" class="list-group-item">保险管理</a>
            <a href="javascript:;" class="list-group-item">合同管理</a>
            <a href="javascript:;" class="list-group-item">理赔管理</a>
            <a href="javascript:;" class="list-group-item">对象管理</a>
            <a href="javascript:;" class="list-group-item">竞争分析</a>
            <a href="javascript:;" class="list-group-item">网销发布</a>
            <a href="javascript:;" class="list-group-item">网销下载</a>
            <a href="javascript:;" class="list-group-item">后台管理</a>
            <a href="javascript:;" class="list-group-item">通知管理</a>
        </div>
    </div>
    <div class="main-content">
        <div class="panel panel-default">
            <div class="panel-heading">公司管理</div>
        </div>
        <div class="panel-body">
            <div class="operate-bar">
                <div class="form-inline pull-left">
                    <div class="form-group">
                        <input type="text" placeholder="搜索" class="form-control" id="searchInput">
                    </div>
                    <a href="javascript:;" class="btn btn-info" id="searchBtn">搜索</a>
                </div>
                <div class="pull-right">
                    <a href="/add.html" class="btn btn-default">新增</a>
                </div>
            </div>
            <table class="table table-bordered">
                <thead class="bg-primary">
                    <tr>
                        <td>id</td>
                        <td>公司名</td>
                        <td>公司logo</td>
                        <td>公司种类</td>
                        <td>公司地址</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody id="companyList"></tbody>
            </table>
            <nav aria-label="Page navigation" class="text-right">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/tmpl.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/x-tmpl" id="listTmpl">
        <tr>
            <td>{%=o.id%}</td>
            <td>{%=o.name%}</td>
            <td>{%=o.logo%}</td>
            <td>{%=o.type%}</td>
            <td>{%=o.address%}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{%=o.id%}" class="company-delete-btn btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
                <a href="javascript:;" data-id="{%=o.id%}" class="company-delete-btn btn btn-success">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
        </tr>
    </script>
    <script>
        (function ($) {
            function getList(keyword, page) {
                var page = 1 || page;
                $.ajax({
                    url: '../../Api/Company/List.php',
                    data: {
                        page: page,
                        keyword: keyword,
                        size: 10
                    },
                    dataType: 'json',
                    method: 'POST',
                    success: function (res) {
                        $('#companyList').html('');
                        var data = res.data;
                        console.log(data);
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i ++) {
                                $('#companyList').append(tmpl('listTmpl', data[i]));
                            }
                        }
                    }
                });
            }
            getList();
            $('#searchBtn').on('click', function (e) {
                var $searchInput = $('#searchInput'),
                    val = $searchInput.val();
                if (val === '') {
                    return;
                } else {
                    getList(val);
                }
            })
        })(jQuery);
    </script>
</body>
</html>
