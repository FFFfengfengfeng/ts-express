<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>网销人员管理</title>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="list-group">
            <a href="../company/"    class="list-group-item">公司管理</a>
            <a href="../employee/"   class="list-group-item active">人员管理</a>
            <a href="../place/"      class="list-group-item">地点管理</a>
            <a href="../type/"       class="list-group-item">保险管理</a>
            <a href="../contract/"   class="list-group-item">合同管理</a>
            <a href="../compensate/" class="list-group-item">理赔管理</a>
            <a href="../customer/"   class="list-group-item">对象管理</a>
            <a href="../compete/"    class="list-group-item">竞争分析</a>
            <a href="../release/"    class="list-group-item">网销发布</a>
            <a href="../down/"       class="list-group-item">网销下载</a>
            <a href="../backstage"   class="list-group-item">后台管理</a>
        </div>
    </div>
    <div class="main-content">
        <div class="panel panel-default">
            <div class="panel-heading">网销人员管理</div>
            <div class="panel-body">
                <div class="operate-bar">
                    <div class="form-inline pull-left">
                        <div class="form-group">
                            <input type="text" placeholder="搜索" class="form-control" id="searchInput">
                        </div>
                        <a href="javascript:;" class="btn btn-info" id="searchBtn">搜索</a>
                    </div>
                    <div class="pull-right">
                        <a href="/add.html" class="btn btn-default">新增</a>
                    </div>
                </div>
                <div class="main-loading">
                    <img src="../../images/loading.gif" alt="">
                </div>
                <div class="main-show">
                    <table class="table table-bordered">
                        <thead class="bg-primary">
                        <tr>
                            <td>id</td>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>员工编号</td>
                            <td>所在区域</td>
                            <td>绩效KPI</td>
                            <td>订单数目</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody id="employeeList"></tbody>
                    </table>
                    <nav aria-label="Page navigation" class="text-right">
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/tmpl.min.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/x-tmpl" id="listTmpl">
        <tr>
            <td>{%=o.id%}</td>
            <td>{%=o.name%}</td>
            <td>{%=o.sex%}</td>
            <td>{%=o.number%}</td>
            <td>{%=o.region%}</td>
            <td>{%=o.kpi%}</td>
            <td>{%=o.orders%}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{%=o.id%}" class="company-delete-btn btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
                <a href="javascript:;" data-id="{%=o.id%}" class="company-delete-btn btn btn-success">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
        </tr>
    </script>
    <script>
        (function () {
            function getList(keyword, page) {
                $.ajax({
                    url: '../../Api/Employee/List.php',
                    data: {
                       keyword: keyword,
                       page: page,
                       size: 10
                    },
                    dataType: 'json',
                    method: 'POST',
                    success: function (res) {
                        if (res.success === 1) {
                            var data = res.data;
                            $('#employeeList').html('');
                            if (data.length > 0) {
                                for (var i = 0; i < data.length; i ++) {
                                    $('#employeeList').append(tmpl('listTmpl', data[i]));
                                }
                            } else {

                            }
                            if (page === 1) {
                                $('.pagination').page({
                                    size: 10,
                                    total: res.total,
                                    fn: getList
                                });
                            }
                        }
                    },
                    complete: function () {
                        $('.main-loading').hide();
                        $('.main-show').fadeIn();
                    }
                });
            }
            getList('', 1);
            $('#searchBtn').on('click', function () {
                var $searchInput = $('#searchInput'),
                    val = $searchInput.val();
                getList(val);
            })
        })();
    </script>
</body>
</html>
