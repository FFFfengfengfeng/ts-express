<div class="panel panel-default">
    <div class="panel-heading text-right">
        <span class="pull-left panel-title">4S店管理</span>
        <a href="{:url('shop/add')}" class="btn btn-default">
            <span class="fa fa-plus-square"></span> 添加
        </a>
    </div>
    <table class="table table-bordered">
        <thead class="bg-default">
            <tr>
                <td>id</td>
                <td>名称</td>
                <td>电话</td>
                <td>地址</td>
                <td>负责人</td>
                <td>车辆信息</td>
                <td class="td-operation">操作</td>
            </tr>
        </thead>
        <tbody>
        {foreach name="shop" item="i"}
            <tr>
                <td>{$i.id}</td>
                <td>{$i.shop_name}</td>
                <td>{$i.shop_phone}</td>
                <td>{$i.shop_address}</td>
                <td>{$i.charge}</td>
                <td class="text-center td-operation">
                    <a href="{:url('shop/car_index', ['shop_id' => $i['id'], 'shop_name' => $i['shop_name']])}" class="btn btn-default">
                        <span class="fa fa-search-plus"></span> 点击查看
                    </a>
                </td>
                <td class="text-center td-operation">
                    <a href="javascript:;" data-id="{$i.id}" data-url="{:url('shop/delete')}" class="btn btn-default btn-delete">
                        <span class="fa fa-trash-o"></span> 删除
                    </a>
                    <a href="{:url('shop/edit', ['id' => $i['id']])}" class="btn btn-default">
                        <span class="fa fa-pencil"></span> 修改
                    </a>
                </td>
            </tr>
        {/foreach}
        </tbody>
    </table>
</div>
{$page}
