<div>
    <form class="main-form" id="addShop">
        <div class="form-group">
            <label for="shopName">名称</label>
            <input type="text" name="shop_name" class="form-control" id="shopName" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="shopPhone">电话</label>
            <input type="text" name="shop_phone"  class="form-control" id="shopPhone" placeholder="请输入电话">
        </div>
        <div class="form-group">
            <label for="shopAddress">地址</label>
            <input type="text" name="shop_address"  class="form-control" id="shopAddress" placeholder="请输入地址">
        </div>
        <div class="form-group">
            <label for="charge">负责人</label>
            <input type="text" name="charge"  class="form-control" id="charge" placeholder="请输入负责人">
        </div>

        <div class="btn-group pull-right">
            <a href="{:url('shop/index')}" class="btn btn-danger">
                <span class="fa fa-undo"></span> 取消
            </a>
            <a href="javascript:;" data-url="{:url('shop/add')}" data-redirect="{:url('shop/index')}" data-form="addShop" class="btn btn-success btn-add">
                <span class="fa fa-thumbs-up"></span> 确认
            </a>
        </div>
    </form>

</div>
