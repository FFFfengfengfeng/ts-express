<div>
    <form class="main-form" id="addSend">
        <div class="form-group">
            <label for="modal">车辆型号</label>
            <input type="text" value="{$data.modal}" readonly name="modal" class="form-control" id="modal" placeholder="请输入型号">
        </div>
        <div class="form-group">
            <label for="carCode">产品代码</label>
            <input type="text" value="{$data.car_code}" readonly name="car_code"  class="form-control" id="carCode" placeholder="请输入产品代码">
        </div>
        <div class="form-group">
            <label for="carNum">数量</label>
            <input type="text" value="{$data.car_num}" readonly name="car_num"  class="form-control" id="carNum" placeholder="请输入数量">
        </div>
        <div class="form-group">
            <label for="carPrice">单价(万元)</label>
            <input type="text" value="{$data.car_price}" readonly name="car_price"  class="form-control" id="carPrice" placeholder="请输入单价">
        </div>
        <div class="form-group">
            <label for="carTotal">金额(万元)</label>
            <input type="text" value="{$data.car_total}" readonly name="car_total"  class="form-control" id="carTotal" placeholder="请输入金额">
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <input type="text" value="{$data.remark}" readonly name="remark"  class="form-control" id="remark" placeholder="请输入备注">
        </div>
        <div class="form-group">
            <label for="createTime">录入时间</label>
            <input type="text" value="{$data.create_time}" readonly name="create_time" data-date-format="yyyy-mm-dd hh:ii" class="form-control data-picker" id="createTime" placeholder="请选择录入时间">
        </div>
        <div class="form-group">
            <label for="shop_id">4S店</label>
            <select class="form-control" disabled name="shop_id" id="shop_id">
                {foreach name="shop" item="i"}
                <option value="{$i.id}" {eq name="$data.shop_id" value="$i.id"}selected='selected'{/eq}">{$i.shop_name}</option>
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label for="regulatory_id">监管组</label>
            <select class="form-control" disabled name="regulatory_id" id="regulatory_id">
                {foreach name="regulatory" item="i"}
                <option value="{$i.id}" {eq name="$data.regulatory_id" value="$i.id"}selected='selected'{/eq}">{$i.name}</option>
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <label for="bank_id">银行</label>
            <select class="form-control" disabled name="bank_id" id="bank_id">
                {foreach name="bank" item="i"}
                <option value="{$i.id}" class="{$data.bank_id}" {eq name="$data.bank_id" value="$i.id"}selected='selected'{/eq}">{$i.name}</option>
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <input type="hidden" name="state" value="0" class="form-control" id="state">
        </div>
        <div class="btn-group pull-right">
            <a href="javascript:;" data-id="{$data.id}" data-url="{:url('send/fail')}" data-redirect="{:url('send/index')}" data-form="addSend" class="btn btn-danger btn-examine-fail">
                <span class="fa fa-window-close-o"></span> 审核不通过
            </a>
            <a href="javascript:;" data-id="{$data.id}" data-url="{:url('send/pass')}" data-redirect="{:url('meet/index')}" data-form="addSend" class="btn btn-success btn-examine-pass">
                <span class="fa fa-check-square-o"></span> 审核通过
            </a>
        </div>
    </form>

</div>
