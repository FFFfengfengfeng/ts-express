<div>
    <form class="main-form" id="addUser">
        <div class="form-group">
            <label for="loginName">登录名</label>
            <input type="text" name="login_name" value="{$data.login_name}" class="form-control" id="loginName" placeholder="请输入登录名">
        </div>
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" name="user_name"  value="{$data.user_name}" class="form-control" id="userName" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="type">用户类型</label>
            <select class="form-control" name="type" id="type" autocomplete="off">
                <option value="0" {eq name="$data.type" value="0"}selected='selected'{/eq}">超级管理员</option>
                <option value="1" {eq name="$data.type" value="1"}selected='selected'{/eq}">银行审批员</option>
                <option value="2" {eq name="$data.type" value="2"}selected='selected'{/eq}">4S店管理员</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">手机号</label>
            <input type="phone" name="phone" value="{$data.phone}" class="form-control" id="phone" placeholder="请输入手机号">
        </div>
        <div class="btn-group pull-right">
            <a href="{:url('user/index')}" class="btn btn-danger">
                <span class="fa fa-undo"></span> 取消
            </a>
            <a href="javascript:;" data-id="{$data.id}" data-url="{:url('user/update')}" data-redirect="{:url('user/index')}" data-form="addUser" class="btn btn-success btn-edit">
                <span class="fa fa-save"></span> 保存
            </a>
        </div>
    </form>

</div>
