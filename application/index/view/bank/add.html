<div>
    <form class="main-form" id="addShop">
        <div class="form-group">
            <label for="bankName">名称</label>
            <input type="text" name="name" class="form-control" id="bankName" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="bankPhone">电话</label>
            <input type="text" name="phone"  class="form-control" id="bankPhone" placeholder="请输入电话">
        </div>
        <div class="form-group">
            <label for="bankAddress">地址</label>
            <input type="text" name="address"  class="form-control" id="bankAddress" placeholder="请输入地址">
        </div>
        <div class="form-group">
            <label for="bankAdmin">管理员</label>
            <select class="form-control form-select" name="admin_id" id="bankAdmin">
                {foreach name="admin" item="i"}
                    <option value="{$i.id}">{$i.user_name}</option>
                {/foreach}
            </select>
            <input type="hidden" class="form-select-content" name="admin_name">
        </div>

        <div class="btn-group pull-right">
            <a href="{:url('bank/index')}" class="btn btn-danger">
                <span class="fa fa-undo"></span> 取消
            </a>
            <a href="javascript:;" data-url="{:url('bank/add')}" data-redirect="{:url('bank/index')}" data-form="addShop" class="btn btn-success btn-add">
                <span class="fa fa-thumbs-up"></span> 确认
            </a>
        </div>
    </form>

</div>
